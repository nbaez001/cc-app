<h1 mat-dialog-title>Registrar asignacion presupuestal</h1>
<div mat-dialog-content>
  <form [formGroup]="asigPresupuestalGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <mat-label>Unidad</mat-label>
          <mat-select>
            <mat-option *ngFor="let unidad of unidades" [value]="unidad">
              {{unidad.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo asignacion presupuestal</mat-label>
          <mat-select formControlName="tipoasignacion">
            <mat-option *ngFor="let tipoasignacion of tipoasignacion" [value]="tipoasignacion">
              {{tipoasignacion.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}"
        *ngIf="asigPresupuestalGrp.get('tipoasignacion').value.id==1">
        <mat-form-field appearance="legacy">
          <input matInput type="number" placeholder="Codigo resolucion de administracion">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}"
        *ngIf="asigPresupuestalGrp.get('tipoasignacion').value.id==2">
        <mat-form-field appearance="legacy">
          <input matInput type="number" placeholder="Codigo orden servicio">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <input matInput type="number" placeholder="Monto asignacion" [disabled]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <input matInput [matDatepicker]="picker" placeholder="Fecha asignacion">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <button mat-raised-button type="button">Subir archivo</button>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <textarea matInput placeholder="Observaciones"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Detalle asignacion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="12" rowHeight="50px">
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Meta/Nmonico">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="legacy">
              <mat-label>Clasificador de gasto</mat-label>
              <mat-select>
                <mat-option *ngFor="let partida of partidas" [value]="partida">
                  {{partida.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Descripcion">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
            <mat-form-field appearance="legacy">
              <input matInput type="number" placeholder="monto">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
            <button mat-raised-button color="primary" (click)="guardarDetalle()">Guardar</button>
          </mat-grid-tile>
        </mat-grid-list>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let column of columnsGrilla" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="empty" *ngIf="dataSource === null">
          No existe datos para mostrar en la tabla
        </div>


      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onNoClick()">Guardar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Salir</button>
</div>
