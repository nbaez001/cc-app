<h1 mat-dialog-title>Ver motivo uso</h1>
<div mat-dialog-content>
  <form [formGroup]="observacionGrp">
    <mat-form-field style="width: 100%;">
      <textarea formControlName="observacion" matInput placeholder="Motivo uso"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salir</button>
</div>
