<h1 mat-dialog-title>Registrar consumo generador electrico</h1>
<div mat-dialog-content>
    <form [formGroup]="consumoGeneradorGrp">
        <mat-grid-list cols="12" rowHeight="50px">
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field>
                    <mat-label>Unidad</mat-label>
                    <mat-select formControlName="unidad">
                        <mat-option *ngFor="let unid of unidades" [value]="unid">
                            {{unid.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field>
                    <mat-label>Tambo</mat-label>
                    <mat-select formControlName="tambo">
                        <mat-option *ngFor="let tamb of tambos" [value]="tamb">
                            {{tamb.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
                <mat-form-field>
                    <mat-label>Generador</mat-label>
                    <mat-select formControlName="generador">
                        <mat-option *ngFor="let gen of generadores" [value]="gen">
                            GENERADOR {{gen.marca}} {{gen.serie}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field>
                    <input formControlName="horaInicio" matInput type="time" placeholder="Hora inicio"
                        (keyup)="calcular()">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field>
                    <input formControlName="horaFin" matInput type="time" placeholder="Hora fin" (keyup)="calcular()">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field>
                    <input formControlName="totalHoras" matInput type="number" placeholder="Total horas">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
                <mat-form-field appearance="legacy">
                    <input formControlName="fecha" matInput [matDatepicker]="picker2" placeholder="Fecha uso">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="12" rowHeight="70px">
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
                <mat-form-field>
                    <textarea formControlName="observacion" matInput placeholder="Observaciones" [Uppercased]></textarea>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
    <button mat-button [mat-dialog-close]="null" cdkFocusInitial>Salir</button>
</div>
