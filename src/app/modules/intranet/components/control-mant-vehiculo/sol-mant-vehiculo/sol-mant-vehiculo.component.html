<h1 mat-dialog-title>Registrar solicitud mantenimiento vehicular</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="asunto" matInput type="text" placeholder="Asunto" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <mat-label>Tipo mantenimiento</mat-label>
          <mat-select formControlName="tipoMantenimiento">
            <mat-option *ngFor="let tipoMantenimiento of tiposMantenimiento" [value]="tipoMantenimiento">
              {{tipoMantenimiento.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="200px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <textarea formControlName="detalle" matInput placeholder="Detalle solicitud" [Uppercased]
            style="height: 170px;"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial>Salir</button>
</div>
