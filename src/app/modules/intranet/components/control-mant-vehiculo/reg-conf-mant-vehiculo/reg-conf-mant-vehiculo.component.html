<h1 mat-dialog-title>Registrar conformidad mantenimiento vehicular</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <mat-label>Unidad</mat-label>
          <mat-select formControlName="unidad">
            <mat-option *ngFor="let unid of unidades" [value]="unid">
              {{unid.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <mat-label>Tipo mantenimiento</mat-label>
          <mat-select formControlName="tipoMantenimiento">
            <mat-option *ngFor="let tipoMantenimiento of tiposMantenimiento" [value]="tipoMantenimiento">
              {{tipoMantenimiento.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <input formControlName="presupuesto" matInput type="text" placeholder="Presupuesto">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="nroHojatramiteConf" matInput type="text" placeholder="Hoja de tramite">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="nroInformeConf" matInput type="text" placeholder="Nro informe conformidad">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="actaRecepcionEmpresa" matInput type="text" placeholder="Acta recepcion empresa">
          <button mat-icon-button matTooltip="Buscar acta recepcion" type="button" class="btn-action" color="primary"
            (click)="buscarActa($event)">
            <mat-icon>cloud_upload</mat-icon>
          </button>
          <input id="fileInput" class="none" type="file" accept="application/pdf" (change)="cargarArchivo($event)">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="cartaInformeProveedor" matInput type="text" placeholder="Carta informe proveedor">
          <button mat-icon-button matTooltip="Buscar carta informe proveedor" type="button" class="btn-action"
            color="primary" (click)="buscarActa2($event)">
            <mat-icon>cloud_upload</mat-icon>
          </button>
          <input id="fileInput2" class="none" type="file" accept="application/pdf" (change)="cargarArchivo2($event)">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="actaRecepccionUURR" matInput type="text" placeholder="Acta recepcion UURR">
          <button mat-icon-button matTooltip="Buscar acta recepcion UURR" type="button" class="btn-action"
            color="primary" (click)="buscarActa3($event)">
            <mat-icon>cloud_upload</mat-icon>
          </button>
          <input id="fileInput3" class="none" type="file" accept="application/pdf" (change)="cargarArchivo3($event)">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="cantVehiculos" matInput type="number" placeholder="Cantidad vehiculos" (keyup)="generarFormulario()">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <textarea formControlName="obsRecepccionUURR" matInput placeholder="Observaciones" [Uppercased]></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
  <form [formGroup]="subformularioGrp">
    <div class="table-container clear-both">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> NÂ° </th>
          <td mat-cell *matCellDef="let row; let i = index;">
            {{i+1}}
          </td>
        </ng-container>

        <ng-container matColumnDef="nomUnidad">
          <th mat-header-cell *matHeaderCellDef> Unidad </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill">
              <mat-select [formControlName]="'u'+row.id">
                <mat-option *ngFor="let unidad of unidades" [value]="unidad">
                  {{unidad.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="nomTambo">
          <th mat-header-cell *matHeaderCellDef> Tambo </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill">
              <mat-select [formControlName]="'t'+row.id">
                <mat-option *ngFor="let tambo of tambos" [value]="tambo">
                  {{tambo.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="nomVehiculo">
          <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="fill">
              <mat-select [formControlName]="'vh'+row.id">
                <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo">
                  {{vehiculo.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="legacy">
              <input matInput [formControlName]="'f'+row.id" [matDatepicker]="picker1" placeholder="Fecha">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="legacy">
              <input matInput [formControlName]="'e'+row.id" type="text" placeholder="Empresa">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="kilometrajeInicio">
          <th mat-header-cell *matHeaderCellDef> Kilometraje inicio </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field appearance="legacy">
              <input matInput [formControlName]="'k'+row.id" type="number" placeholder="Kilometraje inicio">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="opt" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Detalle servicio" (click)="regDetalleServicio(element)">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="empty" *ngIf="dataSource === null">
        No existe marcadores para mostrar en la tabla
      </div>

      <!-- <mat-card *ngIf="isLoading" class="spinerTable">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card> -->

      <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial>Salir</button>
</div>
