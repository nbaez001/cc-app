<h1 mat-dialog-title>Registrar record kilometraje</h1>
<div mat-dialog-content>
  <form [formGroup]="kilometrajeGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <mat-label>Unidad</mat-label>
          <mat-select formControlName="unidad" disabled>
            <mat-option *ngFor="let unid of unidades" [value]="unid">
              {{unid.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <mat-label>Tambo</mat-label>
          <mat-select formControlName="tambo" disabled>
            <mat-option *ngFor="let tamb of tambos" [value]="tamb">
              {{tamb.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <mat-label>Tipo vehiculo</mat-label>
          <mat-select formControlName="vehiculo">
            <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo">
              {{vehiculo.tipo}} {{vehiculo.marca}} {{vehiculo.placa}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="horaSalida" matInput type="time" placeholder="Hora salida">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="horaLlegada" matInput type="time" placeholder="Hora llegada">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="kilometrajeSalida" matInput type="number" placeholder="Kilometraje salida"
            (keyup)="calcular()">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="kilometrajeLLegada" matInput type="number" placeholder="Kilometraje llegada"
            (keyup)="calcular()">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="totalKilometraje" matInput type="number" placeholder="Total kilometraje" disabled>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="lugarDestino" matInput type="text" placeholder="Lugar destino">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field>
          <input formControlName="codSismonitor" matInput type="text" placeholder="Codigo comision SISMONITOR">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <textarea formControlName="observacion" matInput placeholder="Observaciones"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Salir</button>
</div>
