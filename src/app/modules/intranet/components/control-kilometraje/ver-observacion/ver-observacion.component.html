<h1 mat-dialog-title>Ver observacion</h1>
<div mat-dialog-content>
  <form [formGroup]="observacionGrp">
    <mat-form-field style="width: 100%;">
      <textarea formControlName="observacion" matInput placeholder="Textarea"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Salir</button>
</div>
