<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field appearance="legacy">
          <input matInput formControlName="nombre" type="text" placeholder="Nombre" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo documento</mat-label>
          <mat-select disableOptionCentering formControlName="tipoDocumento">
            <mat-option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento">
              {{tipoDocumento.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field appearance="legacy">
          <input matInput formControlName="nroDocumento" type="text" placeholder="Nro documento" [Uppercased]>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 6, lg: 6, xl: 6}">
        <mat-form-field appearance="legacy">
          <mat-label>Estado</mat-label>
          <mat-select disableOptionCentering formControlName="estado">
            <mat-option *ngFor="let estado of estadosBanco" [value]="estado">
              {{estado.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  <button mat-button [mat-dialog-close]="null" cdkFocusInitial>Salir</button>
</div>
