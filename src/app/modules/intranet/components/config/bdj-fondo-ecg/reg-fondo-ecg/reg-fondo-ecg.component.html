<h1 mat-dialog-title>Registrar ejecucion presupuestal</h1>
<div mat-dialog-content>
  <form [formGroup]="formularioGrp">
    <mat-grid-list cols="12" rowHeight="50px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <input matInput formControlName="nroResAdministracion" type="text" placeholder="Nro. Res. administracion">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <input matInput formControlName="monto" type="number" placeholder="Monto ejecucion">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">
        <mat-form-field appearance="legacy">
          <input matInput formControlName="fecha" [matDatepicker]="picker" placeholder="Fecha ejecucion">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 4, xl: 4}">





        <button mat-icon-button matTooltip="Buscar Res. administracion" type="button" class="btn-action" color="primary"
          (click)="buscarResAdm($event)">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input id="fileInput" class="none" type="file" accept="application/pdf" (change)="cargarResAdm($event)">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="70px">
      <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
        <mat-form-field>
          <textarea matInput formControlName="observacion" placeholder="Observaciones"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Afectacion presupuestal</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="detFormularioGrp">
          <mat-grid-list cols="12" rowHeight="50px">
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput formControlName="ffRb" placeholder="ffRb">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput formControlName="mNemonico" placeholder="Meta/Mnemonico">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <mat-label>Clasificador de gasto</mat-label>
                <mat-select formControlName="clasificadorGasto">
                  <mat-option *ngFor="let clasificadorGasto of clasificadoresGasto" [value]="clasificadorGasto">
                    {{clasificadorGasto.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput formControlName="descripcion" placeholder="Descripcion">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 6, md: 4, lg: 3, xl: 3}">
              <mat-form-field appearance="legacy">
                <input matInput formControlName="monto" type="number" placeholder="monto">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [responsiveRows]="{xs: 12, sm: 12, md: 12, lg: 12, xl: 12}">
              <button mat-raised-button type="button" color="primary" (click)="agregar()">Agregar</button>
            </mat-grid-tile>
          </mat-grid-list>
        </form>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let column of columnsGrilla" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row"> {{ column.cell(row) }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="empty" *ngIf="dataSource === null">
          No existe datos para mostrar en la tabla
        </div>


      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" type="button" (click)="guardar()">Guardar</button>
  <button mat-button type="button" [mat-dialog-close]="null" cdkFocusInitial>Salir</button>
</div>
